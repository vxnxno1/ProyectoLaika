<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Jquery</title>
</head>
<body>
    <div class="container">
        <h1>Agregar Productos</h1>
    </div>


    <div class="container">
        <p class="primero"></p>
        </div>

    <div class="container">
        <label for="txtValor">Valor:</label>
        <input class="form-control" type="text" name="" id="txtValor">
    </div>

    <div class="container mt-5">
        <button id="mostrar" class="btn btn-primary">Mostrar</button>
        <button id="ocultar" class="btn btn-danger">Ocultar</button>
        <button id="texto" class="btn btn-warning">Presioname!!</button>
    </div>





    <div class="container mt-5">
        <form action="" id="miFormulario">
            <div class="row">
                <div class="col">
                    <label for="txtRut">Rut:</label>
                    <input name="txtRut" id="txtRut" type="text" placeholder="Ingrese su rut" class="form-control">
                </div>
        
                <div class="col">
                    <label for="txtNombre">Nombre:</label>
                    <input name="txtNombre" id="txtNombre" type="text" placeholder="Ingrese su nombre" class="form-control">
                </div>
        
                <div class="col">
                    <label for="txtApellido">Apellido:</label>
                    <input name="txtApellido" id="txtApellido" type="text" placeholder="Ingrese su apellido" class="form-control">
                </div>
                <div class="col">
                    <label for="txtCorreo">Correo:</label>
                    <input name="txtCorreo" id="txtApellido" type="text" placeholder="Ingrese su correo" class="form-control">
                </div>
                <button id="btnGuardar" class="btn btn-success mt-3">Guardar</button>
            </div>
        </form>
        </div>



        <div class="container mt-5">
            <div class="input-group mb-3">
                <input id="buscar" type="text" class="form-control" placeholder="Buscar" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button  class="btn btn-outline-success" type="button" id="btnBuscar">Buscar</button>
              </div>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                  </tr>
                </tbody>
              </table>
        </div>

    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/jquery.js"></script>
</body>
</html>
